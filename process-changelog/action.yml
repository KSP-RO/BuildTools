name: 'Update kerbalChangelog'
description: 'Update kerbalChangelog'
inputs:
  path:
    description: 'path to readme'
    required: true
  tag:
    description: 'tag of release'
    required: true
  body:
    description: 'body of release'
    required: true
runs:
  using: "composite"
  steps:
    - name: check out BuildTools
      uses: KSP-RO/BuildTools/checkout-BuildTools@master

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.0

    - name: substitute quotes
      shell: bash
      run: |
        subst="${${{ inputs.body }}//\"/\'\'}"
        echo $subst
        echo "subst_body=$subst" >> $GITHUB_ENV

    - name: Process changelog
      shell: bash
      run: python ${GITHUB_WORKSPACE}/BuildTools/process-changelog/processChangeLog.py ${{ inputs.tag }} "${{ env.subst_body }}" ${{ inputs.path }}
