name: 'Remove excess DLLs'
description: 'MSBuild has a bug where private or non-copylocal DLLs get copied anyway'
inputs:
  path:
    description: 'path to DLL files'
    required: true
runs:
  using: "composite"
  steps:
    - name: delete dlls
      shell: bash {0}
      run: |
        find ${{ inputs.path }} "System.dll" -type f -delete
        find ${{ inputs.path }} "System.Xml.dll" -type f -delete
        find ${{ inputs.path }} "System.Core.dll" -type f -delete
        # purely so last exit code is 0
        ls
